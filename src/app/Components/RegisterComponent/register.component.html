
<mat-card class="" style="">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Login" type="text" id="login" />
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Password" type="password" id="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Register</button>
  </mat-card-actions>

  <a routerLink="/login" routerLinkActive="true">Already have an account?</a>
</mat-card>
